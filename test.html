<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="validate.jquery.js"></script>
<meta charset=utf-8 />
</head>
<body>
    <form method="get" action="test.html">
        <strong>Master</strong>
        <input type="text" data-verify="not_empty email" id="master" value="blah">
        <input type="submit">
    </form>
    
    <p>
        For this form to validate, clone must equal master, and master cannot be empty, and must contain an email address.
    </p>

    <script type="text/javascript">

    $(function() {
        // Cache our jQuery objects.
        var $form = $('form');
        var $master = $('#master');
        var $text = $('p');

        // Lets do this
        $form.validate({

            // Custom 'cancel' event
            cancel: function() {
                $text.text('Do it right, please. ' + Math.floor(Math.random() * 10));
            }

        });
    });

    </script>
</body>
</html>
